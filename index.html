<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!--Style-->
        <link rel="stylesheet" href="css/style.css">

        <title>Bootstrap Dashboard</title>
    </head>

    <body class="debug">

        <header> <!--Inizio Header-->

            <div class="container-fluid">

                <div class="row align-items-center">

                    <div class="col-2 col-md-1">

                        <a href="#">

                            <img src="img/logo.svg" class="img-fluid d-none d-lg-block" alt="logo">

                        </a>

                        <a href="#">

                            <img src="img/mobile-logo.png" class="img-fluid d-lg-none" alt="logo">

                        </a>

                    </div>

                    <div class="col-8 col-md-10">

                        <div class="input-group">

                            <button class="btn my-s-bgcolor" type="button" id="button-addon1">

                                <i class="bi bi-search"></i>
                            
                            </button>
                            
                            <input type="search" class="form-control my-s-bgcolor border border-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        
                        </div>

                    </div>

                    <div class="col-2 col-md-1 d-flex justify-content-between">

                        <button class="bg-transparent p-0 border border-0 d-none d-lg-block">

                            <i class="bi bi-list-ul"></i>

                        </button>

                        <button class="bg-transparent p-0 border border-0 d-none d-lg-block">

                            <i class="bi bi-question-circle-fill"></i>

                        </button>

                        <button class="bg-transparent p-0 border border-0 d-none d-lg-block">

                            <i class="bi bi-three-dots-vertical"></i>

                        </button>

                        <button class="bg-transparent p-0 border border-0">

                            <i class="bi bi-bell-fill text-warning"></i>

                        </button>

                    </div>

                </div>

            </div>

        </header> <!--Fine Header-->

        <main class="d-flex"> <!--Inizio Main-->

            <aside class="col-2 col-md-1"> <!--Inizio Aside Main-->

                

            </aside> <!--Fine Aside Main-->

            <section class="col-10 col-md-11"> <!--Inizio Section Main-->

                

            </section> <!--Fine Section Main-->

        </main> <!--Fine Main-->
        
    </body>

</html>
