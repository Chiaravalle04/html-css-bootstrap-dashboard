<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!--Style-->
        <link rel="stylesheet" href="css/style.css">

        <title>Bootstrap Dashboard</title>
    </head>

    <body class="debug">

        <header> <!--Inizio Header-->

            <div class="container-fluid">

                <div class="row align-items-center">

                    <div class="col-2 col-sm-1 col-md-1">

                        <a href="#">

                            <img src="img/logo.svg" class="img-fluid d-none d-lg-block" alt="logo">

                        </a>

                        <a href="#">

                            <img src="img/mobile-logo.png" class="img-fluid d-lg-none" alt="logo">

                        </a>

                    </div>

                    <div class="col-8 col-sm-10 col-md-10">

                        <div class="input-group">

                            <button class="btn my-s-bgcolor" type="button" id="button-addon1">

                                <i class="fa-solid fa-magnifying-glass"></i>
                            
                            </button>
                            
                            <input type="search" class="form-control my-s-bgcolor border border-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        
                        </div>

                    </div>

                    <div class="col-2 col-sm-1 col-md-1 d-flex justify-content-between">

                        <button class="bg-transparent p-0 border border-0 d-none d-lg-block">

                            <i class="fa-solid fa-list-ul"></i>

                        </button>

                        <button class="bg-transparent p-0 border border-0 d-none d-lg-block">

                            <i class="fa-solid fa-circle-question"></i>

                        </button>

                        <button class="bg-transparent p-0 border border-0 d-none d-lg-block">

                            <i class="fa-solid fa-ellipsis-vertical"></i>

                        </button>

                        <button class="bg-transparent p-0 border border-0">

                            <i class="fa-solid fa-bell text-warning"></i>

                        </button>

                    </div>

                </div>

            </div>

        </header> <!--Fine Header-->

        <main class="d-flex"> <!--Inizio Main-->

            <aside class="col-2 col-sm-1 col-md-1 col-lg-1 p-3 d-flex flex-column justify-content-between"> <!--Inizio Aside Main-->

                <div class="row">

                    <div class="col-12 d-flex justify-content-center">

                        <nav>

                            <ul>
        
                                <li class="py-2">
        
                                    <a href="#" class="text-white">
        
                                        <i class="fa-solid fa-house fa-lg"></i>
    
                                        <span class="d-none d-lg-inline-block ms-3">Home</span>
        
                                    </a>
        
                                </li>
        
                                <li class="py-2">
        
                                    <a href="#" class="text-white">
        
                                        <i class="fa-solid fa-chart-simple fa-lg"></i>
    
                                        <span class="ms-4 d-none d-lg-inline-block">Stats</span>
        
                                    </a>
        
                                </li>
        
                                <li class="py-2">
        
                                    <a href="#" class="text-white">
        
                                        <i class="fa-solid fa-signal fa-lg"></i>
    
                                        <span class="d-none d-lg-inline-block ms-3">Signal</span>
        
                                    </a>
        
                                </li>
        
                            </ul>
        
                        </nav>

                    </div>

                </div> 
                
                <div class="row">

                    <div class="col-12 d-flex justify-content-center">

                        <button class="bg-transparent text-white border border-0 p-0 text-start">

                            <i class="fa-solid fa-gear fa-lg"></i>
    
                            <span class="d-none d-lg-inline-block ms-3">Admin</span>
    
                        </button>

                    </div>

                </div>

            </aside> <!--Fine Aside Main-->

            <section class="col-10 col-sm-11 col-md-11 col-lg-11"> <!--Inizio Section Main-->

                <div class="container-fluid"> <!--Section First Part-->

                    <div class="row py-3 my-t-bgcolor">

                        <div class="col-12 col-md-4 col-lg-6 order-2 order-md-1">
    
                            <h1 class="d-inline-block fs-3 text-white">Boolean</h1>

                            <a class="px-2 py-1 fs_a text-white my-a-bgcolor rounded-4" href="#">Piano blaze</a>

                            <nav>

                                <ul class="d-flex">

                                    <li>

                                        <a class="px-2 py-1 fs_a text-white my-a-bgcolor rounded-4 me-1" href="#">3 app</a>

                                    </li>

                                    <li class="py-1">

                                        <i class="fa-solid fa-angles-right text-white fa-xs"></i>

                                    </li>

                                    <li class="d-none d-lg-block">

                                        <a class="px-2 py-1 fs_a text-white my-a-bgcolor rounded-4 mx-1" href="#">Boolean mobile app</a>

                                    </li>

                                    <li class="d-none d-lg-block">

                                        <a class="px-2 py-1 fs_a text-white my-a-bgcolor rounded-4 mx-1" href="#">Boolean web app</a>

                                    </li>

                                    <li class="d-none d-lg-block">

                                        <a class="px-2 py-1 fs_a text-white my-a-bgcolor rounded-4 mx-1" href="#">Boolean blog app</a>

                                    </li>

                                    <li class="d-lg-none">

                                        <a class="px-2 py-1 fs_a text-white my-a-bgcolor rounded-4 mx-1" href="#"><i class="fa-solid fa-plus"></i></a>

                                    </li>

                                </ul>

                            </nav>
    
                        </div>
    
                        <div class="col-12 col-md-4 col-lg-3 order-3 order-md-2">
    
                            <h2 class="fs-6 text-white">Studenti online negli ultimi 30 minuti</h2>

                            <span class="fs-3 text-white">125</span>
    
                        </div>
    
                        <div class="col-12 col-md-4 col-lg-3 text-start text-md-end order-1 order-md-3">
    
                            <h2 class="fs-6 d-inline-block me-3 text-white">Nuovo studente</h2>

                            <button class="border border-white rounded-3 bg-transparent px-2">

                                <i class="fa-solid fa-plus text-white"></i>

                            </button>
    
                        </div>
    
                    </div>

                </div> <!--Fine First Part-->

            </section> <!--Fine Section Main-->

        </main> <!--Fine Main-->
        
    </body>

</html>
